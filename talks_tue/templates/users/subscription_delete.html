{% extends '../base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Delete Subscription' %}{% endblock %}

{% block content %}
<div class="container-fluid pt-2">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>{% trans 'Delete Subscription for' %} {{ object.collection.title }}</h4>
                </div>
                <div class="card-footer">
                    <form action="{% url 'users:subscription_delete' pk=object.pk %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-primary" type="submit">{% trans 'Delete' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
