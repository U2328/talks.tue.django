{% extends '../base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Password reset' %}{% endblock %}

{% block content %}
<div class="container-fluid pt-2">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>{% trans 'Password reset' %}</h4>
                </div>
                <div class="card-body">
                    <form id="resetForm" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit" form="resetForm">{% trans 'Send request' %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
