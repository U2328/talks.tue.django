{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Update Profile' %}{% endblock %}

{% block content %}
<div class="container-fluid pt-2">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>{% trans 'Update Profile' %}</h4>
                </div>
                <div class="card-body">
                    <form id="profileForm" method="post">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit" form="profileForm">{% if new %}{% trans 'Save' %}{% else %}{% trans 'Apply changes' %}{% endif %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
