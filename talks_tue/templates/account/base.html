{% extends "base.html" %}
{% block title %}{% block head_title %}{% endblock head_title %}{% endblock title %}

{% block content %}
<div class="container-fluid pt-2">
  <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>{% block card_title %}{% endblock %}</h4>
            </div>
            {% block card_body_override %}
              <div class="card-body">
                {% block card_body %}{% endblock %}
              </div>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
